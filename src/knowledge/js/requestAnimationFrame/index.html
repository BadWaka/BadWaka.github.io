<!DOCTYPE html>
<html>

<head>
    <style>
        #box {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <script>
        let box = document.getElementById('box');
        let position = 0;

        function moveBox() {
            console.log('moveBox');
            position += 1; // 每帧移动2像素
            box.style.left = position + 'px';

            // 请求下一帧
            requestAnimationFrame(moveBox);
        }

        // 开始动画
        requestAnimationFrame(moveBox);
    </script>
</body>

</html>
