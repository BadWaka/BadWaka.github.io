<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>grid-layout</title>
    <style>

        * {
            margin: 0;
            padding: 0;
        }

        .container {
            display: grid;
        }

        .item {
            background: lightsalmon;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="item item-1"></div>
    <div class="item item-2"></div>
    <div class="item item-3"></div>
</div>

</body>
</html>
