<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>grid-layout</title>
    <style>

        * {
            margin: 0;
            padding: 0;
        }

        .grid-container {
            display: grid;
            /* 用来把网格指定列的宽度 */
            /* 可以自动根据网格容器的宽度来计算列的宽度 */
            grid-template-columns: 1fr 2fr 1fr;
            /* 用来指定列（或行）的间距 */
            grid-gap: 5px;
        }

        .grid-item {
            background: lightsalmon;
        }
    </style>
</head>
<body>

<div class="grid-container">
    <div class="grid-item" style="grid-column: 1/4">1</div>
    <div class="grid-item" style="height: 300px;grid-row: 2/4">2</div>
    <div class="grid-item" style="grid-row: 2/span 2;grid-column: 2/span 1;width: 200px;height:150px;justify-self: center;align-self: centergi ">3</div>
    <div class="grid-item" style="grid-row: 2/4;height:150px;align-self: end">4</div>
    <div class="grid-item" style="grid-column: 1/4">5</div>
</div>

</body>
</html>
