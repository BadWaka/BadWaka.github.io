<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2-1</title>
    <style>
        html, body, canvas {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        div#canvas-frame {
            border: none;
            cursor: pointer;
            width: 100%;
            height: 600px;
            background-color: #EEEEEE;
        }
    </style>
</head>
<body onload="threeStart()">
<div id="canvas-frame"></div>
<script src="../library/three/three.js"></script>
<script>

    // 渲染器
    var renderer;

    function initThree() {
        width = document.getElementById('canvas-frame').clientWidth;
        height = document.getElementById('canvas-frame').clientHeight;
        renderer = new THREE.WebGLRenderer({
            antialias: true
        });
        renderer.setSize(width, height);
        document.getElementById('canvas-frame').appendChild(renderer.domElement);
        renderer.setClearColor(0xFFFFFF, 1.0);
    }

    // 相机
    var camera;

    function initCamera() {
        camera = new THREE.PerspectiveCamera(45, width / height, 1, 10000);
        camera.position.x = 0;
        camera.position.y = 1000;
        camera.position.z = 0;
        camera.up.x = 0;
        camera.up.y = 0;
        camera.up.z = 1;
        camera.lookAt({
            x: 0,
            y: 0,
            z: 0
        });
    }

    // 场景
    var scene;

    function initScene() {
        scene = new THREE.Scene();
    }

    // 灯光
    var light;

    function initLight() {
        light = new THREE.DirectionalLight(0xFF0000, 1.0, 0);
        light.position.set(100, 100, 200);
        scene.add(light);
    }

    var cube;

    function initObject() {

        // 声明一个几何体
        var geometry = new THREE.Geometry();

        // 定义材料
        var material = new THREE.LineBasicMaterial({vertexColors: true});

        // 定义顶端2个顶点的颜色
        var color1 = new THREE.Color(0x444444), color2 = new THREE.Color(0xFF0000);

        // 线的材质可以由2点的颜色决定
        // 定义两个顶点的位置，并放到geometry中
        var p1 = new THREE.Vector3(-100, 0, 100);
        var p2 = new THREE.Vector3(100, 0, -100);
        geometry.vertices.push(p1);
        geometry.vertices.push(p2);
        // 为4中定义的2个顶点，设置不同的颜色
        // geometry中colors表示顶点的颜色，必须材质中vertexColors等于THREE.VertexColors 时，颜色才有效，
        // 如果vertexColors等于THREE.NoColors时，颜色就没有效果了。那么就会去取材质中color的值
        geometry.colors.push(color1, color2);

        // 定义一条线
        // 第一个参数是几何体geometry，里面包含了2个顶点和顶点的颜色。
        // 第二个参数是线条的材质，或者是线条的属性，表示线条以哪种方式取色。
        // 第三个参数是一组点的连接方式
        var line = new THREE.Line(geometry, material, THREE.LinePieces);
        // 将线加入场景
        scene.add(line);
    }

    // 开始画3D
    function threeStart() {
        initThree();
        initCamera();
        initScene();
        initLight();
        initObject();
        renderer.clear();
        renderer.render(scene, camera);
    }

</script>
</body>
</html>
